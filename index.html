<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesom link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS/style.css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- VUE src -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- js/script.js -->
    <script src="js/script.js" type="module"></script>
    <title>Vue To Do List</title>
</head>

<body>
   <div id="app">
    <!-- header contiene logo -->
    <header class="bg-light">
        <img src="img/logo.png" alt="Logo">
    </header>
    <!-- chiusura del header -->
    <!-- main contiene le cose da fare -->
    <main class="container my-4 bg-light">
        <!-- titolo della mia pagina -->
        <h1>Lista di cose da fare</h1>
        <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between" v-for="(item,index) in filteredTodo" :key="item.id">
                <span :class="{'text-decoration-line-through': item.done}" @click="toggleDone(item.id)" class="pointer">
                    {{item.text}}
                </span> 
                <i class="fa-solid fa-trash-can pointer" @click="removeItem(item.id)"></i>
            </li>
        </ul>
        <h4 class="mt-3">Inserisci altre cose da fare </h4>
        <div class="mb-3">
            <label for="todotext" class="form-label">Inserisci</label>
            <input type="text" class="form-control" id="todotext" v-model="itemText" @keyup.enter="addTodo()">
            <button class="btn btn-success  mt-3" @click="addTodo()">Add</button>
        </div>
    </main>
   </div>

</body>

</html>
